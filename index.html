<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flhooshines</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2" checked>
            <input type="radio" name="slide" id="slide3" checked>
            <input type="radio" name="slide" id="slide4" checked>
            <input type="radio" name="slide" id="slide5" checked>
            <input type="radio" name="slide" id="slide6" checked>

        <div class="slide s1">
            <img src="01.jpg">
        </div>

        <div class="slide">
            <img src="02.jpg">
        </div>

        <div class="slide">
            <img src="03.jpg">
        </div>

        <div class="slide">
            <img src="foto4.jpg">
        </div>

        <div class="slide">
            <img src="04.jpg">
        </div>

        <div class="slide">
            <img src="05.jpg">
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>

        </div>

    </div>
</div>

</body>
</html>
